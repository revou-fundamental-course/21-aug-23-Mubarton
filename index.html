<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubarton</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/MubartonProfil.png">
</head>
<body>
    <!-- Navbar -->
    <header class="container" id="navBar">
        <img src="assets/MubartonProfil.png" alt="logoNav" id="logoNav">
        <nav>
            <a href="/">Home</a>
            <a href="profile.html">Our Profile</a>
            <a href="/">Achievment</a>
            <a href="#messageUs">Message Us</a>
        </nav>
    </header>
    <!-- Navbar END -->

    <!-- Jumbotron -->
    <section class="jumbotron">
            <h1>Hi <span id="nameGuest">Mubarton</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
    </section>
    <!-- Jumbotron END -->
    
    <!-- Our Facilitation -->
    <section class="facSec">
        <h1>Our Facilitation</h1>
        <div class="container">
            <div class="facilitation">
                <img src="assets/teacher.jpeg" alt="guru" class="circle">
                <p>Professional <br> Teacher</p>
            </div>
            <div class="facilitation" >
                <img src="assets/lapangan.jpg" alt="lapangan" class="circle">
                <p>Sport Field</p>
            </div>
            <div class="facilitation" >
                <img src="assets/kelas.jpg" alt="kelas" class="circle">
                <p>Classroom</p>
            </div>
        </div>
    </section>
    <!-- Our Facilitation END -->

    <!-- Form -->
    <section id="messageUs">
        <hr>
        <h1>Message Us</h1>
        <div class="container">
            <form name="messageForm">
                <div class="formLabel">
                    <label for="name">Nama</label><br>
                    <label for="birthday">Tanggal Lahir</label><br>
                    <label for="gender">Jenis Kelamin</label><br>
                    <label for="message">Pesan</label><br>
                </div>
                <div class="formInput">
                    <input type="text" name="name" id="name"><br>
                    <input type="date" name="birthday" id="birthday"><br>
                    <input type="radio" name="gender" id="gender" value="Laki-laki">
                    <label for="Laki-laki" name="gender" id="gender">Laki-laki</label>
                    <input type="radio" name="gender" id="gender" value="Perempuan">
                    <label for="Perempuan" name="gender" id="gender">Perempuan</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                    <button onclick="return validateForm()" type="button">Submit</button>
                </div>
            </form>

            <div class="validForm">
                <p><b>Current time :</b><span id="currentTime"></span></p>
                <br>
                <br>
                <p><b>Nama :</b><span id="senderName"></span></p>
                <p><b>Tanggal Lahir :</b><span id="senderBirthday"></span></p>
                <p><b>Jenis Kelamin :</b><span id="senderGender"></span></p>
                <p><b>Pesan :</b><span id="senderMessages"></span></p>
            </div>
        </div>
    </section>
    <hr>
    <!-- Form END -->

    <!-- Footer -->
    <footer>
        Created By Mubarton
    </footer>
    <!-- Footer END -->

    <script src="js/script.js"></script>
</body>
</html>
